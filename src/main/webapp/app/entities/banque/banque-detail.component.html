<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="banque">
            <h2><span jhiTranslate="btpprojectApp.banque.detail.title">Banque</span> {{ banque.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="btpprojectApp.banque.banque">Banque</span></dt>
                <dd>
                    <span>{{ banque.banque }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectApp.banque.contactEmail">Contact Email</span></dt>
                <dd>
                    <span>{{ banque.contactEmail }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectApp.banque.contactTel">Contact Tel</span></dt>
                <dd>
                    <span>{{ banque.contactTel }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectApp.banque.adresseAgence">Adresse Agence</span></dt>
                <dd>
                    <span>{{ banque.adresseAgence }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/banque', banque.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
