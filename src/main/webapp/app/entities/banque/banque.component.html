<div>
    <h2 id="page-heading">
        <span jhiTranslate="btpprojectApp.banque.home.title">Banques</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-banque" [routerLink]="['/banque/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="btpprojectApp.banque.home.createLabel">
            Create a new Banque
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'btpprojectApp.banque.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="banques?.length === 0">
        <span jhiTranslate="btpprojectApp.banque.home.notFound">No banques found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="banques?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="btpprojectApp.banque.banque">Banque</span></th>
                    <th scope="col" ><span jhiTranslate="btpprojectApp.banque.contactEmail">Contact Email</span></th>
                    <th scope="col" ><span jhiTranslate="btpprojectApp.banque.contactTel">Contact Tel</span></th>
                    <th scope="col" ><span jhiTranslate="btpprojectApp.banque.adresseAgence">Adresse Agence</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let banque of banques ;trackBy: trackId">
                    <td><a [routerLink]="['/banque', banque.id, 'view']">{{ banque.id }}</a></td>
                    <td>{{ banque.banque }}</td>
                    <td>{{ banque.contactEmail }}</td>
                    <td>{{ banque.contactTel }}</td>
                    <td>{{ banque.adresseAgence }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/banque', banque.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/banque', banque.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(banque)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
